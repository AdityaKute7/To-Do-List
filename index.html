<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>To-Do List</h1>
      <div class="muted" id="counter">0 items</div>
    </div>

    <div class="row">
      <input id="todo-input" type="text" placeholder="What do you need to do?" autocomplete="off">
      <button class="primary" id="add-btn">Add</button>
    </div>

    <div class="toolbar">
      <div class="filters" id="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>
      <div class="row">
        <button class="ghost" id="clear-completed">Clear completed</button>
        <button class="ghost" id="export-json">Export</button>
        <button class="ghost" id="import-json">Import</button>
        <input id="import-file" type="file" accept="application/json" hidden>
      </div>
    </div>

    <ul id="list"></ul>
    <div id="empty" class="empty" hidden>Nothing here yet. Add your first task! ðŸŽ¯</div>

    <footer>
      Made by <a href="https://www.linkedin.com/in/adityakute53/" target="_blank">Aditya Kute</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
